<body>
    <div class="label"><label for="vk">Verkaufspreis(€)</label><br></div>
    <div class="container">
        <input id=vk required="" type="number" placeholder="Verkaufspreis in €" value="12" oninput="check()"> €
        <span class="lock unlocked" id="lock-vk" onClick="toggleLock(this.id)"></span>
    </div>

    <div class="label"><label for="mst">Mehrwertsteuer(%)</label><br></div>
    <div class="container">
        <input id=mst required="" type="number" placeholder="Mehrwertsteuer in Prozent" min="0" oninput="check()"
            value="19"> %
        <span class="lock unlocked" id="lock-mst" onClick="toggleLock(this.id)"></span>
    </div>
    <div class="label"><label for="ek">Einkaufspreis(€)</label><br></div>
    <div class="container">
        <input id=ek required="" type="number" placeholder="Einkaufspreis in €" oninput="check()" readonly> €
        <span class="lock" id="lock-ek" onClick="toggleLock(this.id)"></span>
    </div>
    <div class="label"><label for="m">Marge Verkäufer(%)</label><br></div>
    <div class="container">
        <input id=m required="" type="number" placeholder="Marge in %" min="0" value="45" oninput="check()"> %
        <span class="lock unlocked" id="lock-m" onClick="toggleLock(this.id)"></span>
    </div>
